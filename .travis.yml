language: ruby
rvm:
  - "2.0.0"
  - "2.1.0"
  - "2.2.0"
env:
  - DB=postgresql
addons:
  postgresql: "9.4"
script:
  - RAILS_ENV=test bundle exec rake --trace db:setup db:migrate spec
before_script:
  - mysql -e 'CREATE DATABASE dummy_test;' -uroot
  - psql -c 'CREATE DATABASE dummy_test;' -U postgres
